<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="left">
      <h1>Get <span>insights </span>that help your business grow.</h1>
      <p>
       Discover the benefits of data analytics and make better decisions regarding revenue, customer 
       experience, and overall efficiency.
     </p>
     <div class="bottom-content">
      <div class="bottom-box">
        <p class="bold">10k+</p>
        <p class="stats">companies</p>           
      </div>
      <div class="bottom-box mid">
        <p class="bold">314</p>
        <p class="stats">templates</p>
      </div>
      <div class="bottom-box">
        <p class="bold">12m+</p>
        <p class="stats">queries</p>
      </div>
    </div>
  </div>
  <div class="right">
    <img src="images/image-header-desktop.jpg" alt="header-img">
  </div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/abhinav-gif">Abhinav Singh</a>.
</div>
</body>
</html>
